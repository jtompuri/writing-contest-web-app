{% extends "base.html" %}
{% block title %}Muokkaa kilpailutyötä – {{ contest.title }} – {{ site_name }}{% endblock %}
{% block content %}
<form action="" method="post" class="form-box" aria-label="Kilpailutyön muokkauslomake">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="hidden" name="source" value="{{ source }}">
    <h1>Muokkaa kilpailutyötä</h1>
    <p>{{ contest.short_description }}</p>
    <p>
        <label for="entry">Kilpailutyö:</label>
        <textarea name="entry" id="entry" rows="15" maxlength="5000" required
            aria-describedby="entry-help">{{ entry.entry or entry }}</textarea>
        <small id="entry-help">
            Enintään 5000 merkkiä. Sallitut muotoilut: <strong>*lihavointi*</strong> ja <em>_kursivointi_</em>.
        </small>
    </p>
    <div class="btn-row" role="group" aria-label="Kilpailutyön muokkauspainikkeet">
        <button type="submit" name="action" value="submit" class="btn btn-primary" aria-label="Tallenna muutokset">
            Tallenna muutokset
        </button>
        <button type="submit" name="action" value="preview" class="btn btn-primary"
            aria-label="Esikatsele kilpailutyö ennen tallennusta">
            Esikatsele
        </button>
    </div>
</form>
{% endblock %}
