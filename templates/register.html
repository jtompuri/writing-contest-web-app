{% extends "base.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block content %}
<form action="{{ url_for('auth.create') }}" method="post" class="form-box">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <h1>Rekisteröidy</h1>
    <p>Rekisteröidy tai <a href="{{ url_for('auth.login') }}">kirjaudu sisään</a>, jos olet jo rekisteröitynyt.</p>
    <p>
        <label for="name">Nimi tai nimimerkki:</label>
        <input type="text" name="name" id="name" value="{{ session.get('form_data', {}).get('name', '') }}"
            maxlength="{{ FIELD_MAX_LENGTH }}" required autocomplete="name" />
    </p>
    <p>
        <label for="username">Sähköposti:</label>
        <input type="email" name="username" id="username" value="{{ session.get('form_data', {}).get('username', '') }}"
            maxlength="{{ FIELD_MAX_LENGTH }}" required autocomplete="email" />
    </p>
    <p>
        <label for="password1">Salasana:</label>
        <input type="password" name="password1" id="password1" maxlength="{{ FIELD_MAX_LENGTH }}" minlength="{{ PASSWORD_MIN_LENGTH }}" required
            aria-describedby="password-help" autocomplete="new-password" />
        <small id="password-help">Vähintään 8 merkkiä pitkä.</small>
    </p>
    <p>
        <label for="password2">Salasana uudestaan:</label>
        <input type="password" name="password2" id="password2" maxlength="{{ FIELD_MAX_LENGTH }}" required autocomplete="new-password" />
    </p>
    <p>
        <button type="submit" class="btn btn-primary">Luo tunnus</button>
    </p>
</form>
{% endblock %}
