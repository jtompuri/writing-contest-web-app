{% extends "base.html" %}
{% block title %}Osallistu – {{ contest.title }} – {{ site_name }}{% endblock %}
{% block content %}
<form action="" method="post" class="form-box" aria-label="Kilpailutyön lähetyslomake">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <h1>Osallistu kilpailuun</h1>
    <p>{{ contest.short_description }}</p>
    <p>
        <label for="entry">Kilpailutyö:</label>
        <textarea name="entry" id="entry" rows="15" maxlength="5000" required
            aria-describedby="entry-help">{{ entry or '' }}</textarea>
        <small id="entry-help">
            Enintään 5000 merkkiä. Sallitut muotoilut: <strong>*lihavointi*</strong> ja <em>_kursivointi_</em>.
        </small>
    </p>
    <div class="btn-row" role="group" aria-label="Kilpailutyön lähetyspainikkeet" style="margin-top: 1.5rem;">
        <button type="submit" name="action" value="submit" class="btn btn-primary" style="margin-left: 1rem;"
            aria-label="Lähetä kilpailutyö">
            Lähetä kilpailutyö
        </button>
        <button type="submit" name="action" value="preview" class="btn btn-primary"
            aria-label="Esikatsele kilpailutyö ennen lähettämistä">
            Esikatsele
        </button>
    </div>
</form>
{% endblock %}
