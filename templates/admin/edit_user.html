{% extends "base.html" %}
{% block title %}Ylläpito: Muokkaa käyttäjää – {{ user.name }} – {{ site_name }}{% endblock %}
{% block content %}
<form action="{{ url_for('admin_update_user', user_id=user.id) }}" method="post" class="form-box">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <h1>Muokkaa käyttäjää</h1>
    <p>
        <label for="user_id">Tunniste:</label>
        <input type="text" id="user_id" value="{{ user.id }}" disabled aria-disabled="true">
    </p>
    <p>
        <label for="name">Nimi:</label>
        <input type="text" name="name" id="name" value="{{ user.name }}" maxlength="{{ FIELD_MAX_LENGTH }}" required>
    </p>
    <p>
        <label for="username">Sähköposti (käyttäjätunnus):</label>
        <input type="email" name="username" id="username" value="{{ user.username }}" maxlength="{{ FIELD_MAX_LENGTH }}" required>
    </p>
    <p>
        <label for="password">Uusi salasana (valinnainen):</label>
        <input type="password" name="password" id="password" maxlength="{{ FIELD_MAX_LENGTH }}" aria-describedby="password-help">
        <small id="password-help">Vähintään 8 merkkiä. Jos jätät tyhjäksi, salasana ei muutu.</small>
    </p>
    <p>
        <label>
            <input type="checkbox" name="is_super" class="large-checkbox" {% if user.super_user %}checked{% endif %}>
            Pääkäyttäjä
        </label>
    </p>
    <button type="submit" class="btn btn-primary" aria-label="Tallenna muutokset">
        Tallenna muutokset
    </button>
</form>
{% endblock %}
