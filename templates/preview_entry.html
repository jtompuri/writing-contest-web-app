{% extends "base.html" %}
{% block content %}

<h1>Esikatselu</h1>

<div class="content-box">
    {{ entry | richtext }}
</div>

<div class="button-row">
    <form action="{{ url_for('add_entry', contest_id=contest.id) }}" method="get" style="margin: 0;">
        <input type="hidden" name="entry" value="{{ entry | e }}">
        <button type="submit" class="action-button">Palaa takaisin</button>
    </form>
    <form action="{{ url_for('add_entry', contest_id=contest.id) }}" method="post" style="margin: 0;">
        <input type="hidden" name="entry" value="{{ entry | e }}">
        <input type="hidden" name="action" value="submit">
        <button type="submit" class="action-button">Lähetä kilpailutyö</button>
    </form>
</div>
{% endblock %}
